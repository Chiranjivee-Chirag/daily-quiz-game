<!DOCTYPE html>
<html>
<head>
  <title>Daily Quiz Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .quiz-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      margin: auto;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      margin-top: 0;
      color: #444;
    }

    button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #667eea;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      background: #5a67d8;
    }

    #timer {
      font-weight: bold;
      margin: 10px;
      color: #e53e3e;
    }

    #progress {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }

    .final-score {
      font-size: 18px;
      margin-top: 15px;
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="quiz-box">
  <h2>üß† Daily Quiz Challenge</h2>

  <div id="start-screen">
    <p>Improve your knowledge in just 2 minutes!</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-screen" style="display:none;">
    <div id="progress"></div>
    <div id="timer">Time Left: 10s</div>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
    <p id="score"></p>
  </div>

</div>

<script>
const quiz = [
  { question: "Capital of Japan?", options: ["Tokyo","Seoul","Bangkok"], answer: "Tokyo" },
  { question: "60 km/h for 2 hours distance?", options: ["100 km","120 km","140 km"], answer: "120 km" },
  { question: "Sunlight gives which vitamin?", options: ["A","C","D"], answer: "D" },
  { question: "HTML is used for?", options: ["Web structure","Cooking","Operating system"], answer: "Web structure" },
  { question: "Next: 2,4,8,16?", options: ["24","32","20"], answer: "32" },
  { question: "Full form CPU?", options: ["Central Processing Unit","Computer Power Unit","Central Program Unit"], answer: "Central Processing Unit" },
  { question: "‚Çπ1000 at 10% for 1 year?", options: ["‚Çπ1100","‚Çπ100","‚Çπ1010"], answer: "‚Çπ1100" },
  { question: "Humans inhale?", options: ["Oxygen","Nitrogen","CO2"], answer: "Oxygen" },
  { question: "Synonym of Rapid?", options: ["Fast","Slow","Weak"], answer: "Fast" },
  { question: "Land of Five Rivers?", options: ["Punjab","Bihar","Odisha"], answer: "Punjab" }
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 10;
let timerInterval;

function startQuiz(){
  document.getElementById("start-screen").style.display="none";
  document.getElementById("quiz-screen").style.display="block";
  loadQuestion();
}

function startTimer(){
  timeLeft = 10;
  document.getElementById("timer").innerText = "Time Left: "+timeLeft+"s";

  timerInterval = setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText = "Time Left: "+timeLeft+"s";

    if(timeLeft===0){
      clearInterval(timerInterval);
      checkAnswer("");
    }
  },1000);
}

function loadQuestion(){
  const q = quiz[currentQuestion];
  document.getElementById("progress").innerText =
    "Question "+(currentQuestion+1)+" of "+quiz.length;
  document.getElementById("question").innerText = q.question;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML="";

  q.options.forEach(option=>{
    const btn=document.createElement("button");
    btn.innerText=option;
    btn.onclick=()=>checkAnswer(option);
    optionsDiv.appendChild(btn);
  });

  startTimer();
}

function checkAnswer(selected){
  clearInterval(timerInterval);
  const correct=quiz[currentQuestion].answer;
  const buttons=document.querySelectorAll("#options button");

  buttons.forEach(btn=>{
    btn.disabled=true;
    if(btn.innerText===correct){
      btn.style.background="green";
    }
    if(btn.innerText===selected && selected!==correct){
      btn.style.background="red";
    }
  });

  if(selected===correct){
    score++;
    document.getElementById("result").innerText="‚úÖ Correct!";
  } else {
    document.getElementById("result").innerText="‚ùå Correct Answer: "+correct;
  }

  currentQuestion++;

  if(currentQuestion<quiz.length){
    setTimeout(()=>{
      document.getElementById("result").innerText="";
      loadQuestion();
    },2000);
  } else {
    setTimeout(()=>{
      document.getElementById("question").innerText="üéâ Quiz Finished!";
      document.getElementById("options").innerHTML="";
      document.getElementById("progress").innerText="";
      document.getElementById("timer").innerText="";
      document.getElementById("score").innerHTML=
        "<div class='final-score'>Your Score: "+score+" / "+quiz.length+"</div>";
    },2000);
  }
}
</script>

</body>
</html>
